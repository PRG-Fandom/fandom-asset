<includeonly>
    <div
        class="jcarousel-wrapper"
        style="
            max-width: 1280px;
            width: auto;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            overflow-x: hidden;
        "
    >
        <div class="jcarousel jcarousel-stopslide" data-animation="0">
            <div class="jcarousel-list">
                {{{list|}}}
                <div class="jcarousel-item">
                    [[image:BG_black.png|link=]]
                    <div
                        style="
                            font-size: 4em;
                            top: 0;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            display: flex;
                            position: absolute;
                            align-items: center;
                            justify-content: center;
                        "
                    >
                        END
                    </div>
                </div>
            </div>
            <span class="jcarousel-control-prev"
                >[[file:Icon_banner_arrow_left.png|link=#|50px]]</span
            >
            <span class="jcarousel-control-next"
                >[[file:Icon_banner_arrow_right.png|link=#|50px]]</span
            >
        </div>
    </div>
    <br />
    <div
        class="jcarousel-pagination"
        style="
            width: 100%;
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            position: inherit;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.5em;
            box-sizing: border-box;
        "
    ></div
></includeonly>
<noinclude>[[Category:Template]]</noinclude>
